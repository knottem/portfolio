<section id="contact" class="py-20 bg-gray-100 animated-section" appScrollInView>
  <div class="container mx-auto px-6 md:px-12 text-center">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">{{ 'contact.title' | translate }}</h2>
    <p class="text-lg text-gray-600 mb-8">
      {{ 'contact.contact_message' | translate }}
    </p>

    <!-- Contact Links -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <a
        [href]="links?.email"
        class="bg-white/80 text-gray-800 py-2 px-6 rounded-md shadow-md hover:bg-gray-100 hover:shadow-lg transition-all">
        <i class="fas fa-envelope"></i>
        <span>{{ 'contact.email' | translate }}</span>
      </a>
      <a
        [href]="links?.github"
        target="_blank"
        class="bg-white/80 text-gray-800 py-2 px-6 rounded-md shadow-md hover:bg-gray-100 hover:shadow-lg transition-all">
        <i class="fab fa-github"></i>
        <span> GitHub </span>
      </a>
      <a
        [href]="links?.linkedin"
        target="_blank"
        class="bg-white/80 text-gray-800 py-2 px-6 rounded-md shadow-md hover:bg-gray-100 hover:shadow-lg transition-all">
        <i class="fab fa-linkedin"></i>
        <span> Linkedin </span>
      </a>
    </div>
  </div>
</section>
