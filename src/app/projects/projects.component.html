<section id="projects" class="py-20 bg-gray-50" appScrollInView>
  <div class="container mx-auto px-6 md:px-12">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8">{{ 'projects.projects' | translate }}</h2>
    <p class="text-gray-600 mb-8"> {{ 'projects.text' | translate }}</p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let project of projects"
        class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col justify-between">
        <div class="p-6 flex-grow">
          <!-- Project Title -->
          <h3 class="text-lg font-bold text-gray-800 mb-2">{{ getProjectTitle(project) }}</h3>
          <!-- Project Description -->
          <p class="text-sm text-gray-600 mb-4">{{ getProjectDescription(project) }}</p>
        </div>
        <div class="p-6 border-t mt-auto">
          <!-- Action Buttons -->
          <div class="flex space-x-4">
            <a
              *ngIf="project.link"
              [href]="project.link"
              target="_blank"
              class="bg-white/80 text-gray-800 py-2 px-6 rounded-md shadow hover:bg-gray-100 transition">
              Demo
            </a>
            <a
              *ngIf="project.github"
              [href]="project.github"
              target="_blank"
              class="bg-gray-300/80 text-gray-800 py-2 px-6 rounded-md shadow hover:bg-gray-400 transition">
              Github
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
