<section id="about" class="py-20 bg-gray-100" appScrollInView>
  <div class="container mx-auto px-6 md:px-12">
    <!-- Flex Container for Image and Text -->
    <div class="flex flex-col md:flex-row items-center md:items-start">
      <!-- Image -->
      <div class="w-32 h-32 md:w-40 md:h-40 mb-6 md:mb-0">
        <img src="/assets/images/erikwallenius.jpg" alt="Erik Wallenius" class="rounded-full shadow-md w-full h-full object-cover">
      </div>

      <!-- Text Content -->
      <div class="md:ml-8 w-full text-center md:text-left">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">{{ 'about.title' | translate }}</h2>
        <div class="text-gray-600 space-y-6">
          <p *ngFor="let part of descriptionParts" class="leading-relaxed" [innerHTML]="part"></p>
        </div>
      </div>
    </div>

    <!-- Skills Section -->
    <div class="mt-12">
      <h3 class="text-2xl font-bold text-gray-800 mb-4">{{ 'about.skills_title' | translate }}</h3>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <div class="bg-gray-100 shadow rounded p-4 flex items-center justify-center" *ngFor="let skill of skills">
          <p class="font-semibold text-gray-800">{{ skill }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
